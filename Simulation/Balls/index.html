<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
  </head>
  <body>
    <main>
    </main>
    <form id="settings">
      <div class="inputParent">
        Minimum Circle Size<br>
        <input type="number" name="minSize" value="10" min="1" max="100">
      </div>
      <div class="inputParent">
        Maximum Circle Size<br>
        <input type="number" name="maxSize" value="20" min="1" max="100">
      </div>
      <div class="inputParent">
        Maximum Iteration Cnt<br>
        <input type="number" name="iterCnt" value="2000" min="1" max="20000">
      </div>
      <div class="inputParent">
        Algorithm to use<br>
        naive<input type="radio" name="alg" value=1><br>
        sweep<input type="radio" name="alg" value=2><br>
        grid <input type="radio" name="alg" value=3 checked><br>
      </div>
      <div id="submit">
        <button type="button" id="settingsToggle" onclick="toggleSettings()"></button>
        <input type="submit" class="submitButton" value="Change">
        <div></div>
        <button type="button" class="submitButton" onclick="
          navigator.clipboard.writeText(document.location.href)
          .then(document.querySelector('button.submitButton').textContent='Copied!')">
          Share
        </button>
      </div>
    </form>
    <script src="Settings.js"></script>
    <script src="Balls.js"></script>
  </body>
</html>
